<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025年7月26日</title>
</head>
<style>
    .birthday{
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    .page5{
        background-color: black;
        height: 100vh;
        width: 100vw;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .candle-container{
        position: relative;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .candle{
        background-image: url("蜡烛.png");
        width: 200px; 
        height: 200px; 
        background-size: contain; 
        background-repeat: no-repeat;
    }
    .flame{
        width: 100px;
        height: 200px;
        background-image:url("火苗.png") ;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        top: 20px;
        left: 50px;
        opacity: 0;
        transition: opacity 0.5s ease;
    }
    .hint{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,50%);
        color: white;
        font-size: 24px;
        text-align: center;
        max-width: 80%;
    }
    .page4{
        background-image: url("生日蛋糕.webp");
        background-size: cover;
        background-position: center;
        height: 100vh;
        width: 100vw;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 2s ease;
    }
    .calender{
        float: right;
    }
    .today{
        display: inline-block;
        padding: 2px 6px;
        border-radius: 50%;
        text-align: center;
    }
    .envelope{
        width: 200px; /* 信笺宽度 */
        height: auto; /* 根据内容调整高度 */
        padding: 20px; /* 内边距 */
        left: 20px;
        bottom: 20px;
        background-color: #f9f5e9; /* 背景色 */
        border: 2px solid #f8ddaf; /* 边框 */
        position: fixed; 
        opacity: 0.7;
    }
    .words{
        margin-top: 20px; /* 内容顶部边距 */
        font-size: 16px; /* 字体大小 */
        line-height: 1.6; /* 行高 */
    }
    .words p{
        margin-bottom: 10px; /* 段落底部边距 */
        text-decoration: underline; /* 文本加下划线 */
        color: #333; /* 文本颜色 */        
    }
</style>
<body class="birthday">
    <div class="page5" id="page5">
        <div class="candle-container" id="candle-container">
            <div class="candle" id="candle"></div>
            <div class="flame" id="flame"></div>

        <div class="hint" id="hint">试试点击蜡烛</div>

        <tr>

            <td>25</td>

            <td>30</td>
            <td>31</td>
            <td> </td>

        </tr>
    </table>
    <div class="envelope">
        <div class="words">
        <p>lyv同学：生日快乐！</p>

        <p>dog</p>            
        </div>
    </div>
    </div>
    <script>
        const page5 = document.getElementById('page5')
        const page4 = document.getElementById('page4');
        const candle_container = document.getElementById('candle-container');
        const flame = document.getElementById('flame');
        const hint = document.getElementById('hint');
        candle_container.addEventListener('click',function(){
            flame.style.opacity = '1';
            hint.style.display = 'none';
            setTimeout(function(){
                page5.style.display = 'none';
                page4.style.opacity = '1';

            },1000)
        })

    </script>
</body>
</html>
